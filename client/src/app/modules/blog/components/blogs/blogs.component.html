<div class="inner-banner inner-bg4">
  <div class="container">
    <div class="inner-title text-center">
      <h3>Blogs</h3>
      <ul>
        <li>
          <a routerLink="/">Home</a>
        </li>
        <li>Blogs</li>
      </ul>
    </div>
  </div>
</div>

<div class="blog-area-two pt-100 pb-70">
  <div class="container">
    <div class="section-title text-center">
      <span>Latest News</span>
      <h2>Latest Updates From Blog</h2>
    </div>
    <div class="row pt-45 justify-content-center">
      <div class="col-lg-4 col-md-6" *ngFor="let blog of blogs">
        <div class="blog-item">
          <div class="blog-img">
            <a (click)="onNavigate(blog.urlTitle)">
              <img [src]="blog.imgSrc"
                alt="Blog Images">
            </a>
            <div class="tag">
              <a (click)="onNavigate(blog.urlTitle)">
                {{ blog.dateOfCreatingBlog }}
              </a>
            </div>
          </div>
          <div class="content">
            <h3><a (click)="onNavigate(blog.urlTitle)">
                {{ blog.header }}
              </a></h3>
            <p> {{ blog.otherFacts[0].fact.slice(0, 80) }}... </p>
            <a (click)="onNavigate(blog.urlTitle)" class="read-btn">Read
              More</a>
          </div>
        </div>
      </div>
